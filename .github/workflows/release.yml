name: Release
on:
  push:
    branches:
      - release
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
  GIT_AUTHOR_NAME: ChenCMD
  VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
jobs:
  release:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Release
        run: |
          npm run build
          npm run release
